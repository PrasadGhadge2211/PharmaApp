{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Edit Customer</h2>

<form method="POST">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        name="name" 
        value="{{ customer.name }}" 
        required
      />
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input 
        type="tel" 
        class="form-control" 
        id="phone" 
        name="phone" 
        value="{{ customer.phone }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <textarea
        class="form-control"
        id="address"
        name="address"
        rows="2"
      >{{ customer.address }}</textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update Customer</button>
  <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
